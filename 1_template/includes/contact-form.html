<div class="contact-form">	<form>		<div class="row">			<label>Full name <span class="red">*</span>:</label>			<input type="text">		</div>		<div class="row">			<label>Username <span class="red">*</span>:</label>			<input type="text">		</div>		<div class="row">			<label>Phone:</label>			<input type="text">		</div>		<div class="row">			<label>E-mail <span class="red">*</span>:</label>			<input type="text">		</div>		<div class="row">			<label>Plan <span class="red">*</span>:</label>			<input type="text">		</div>		<div class="row">			<label>Country:</label>			<select id="country_id">				<option value="0">----</option>				<option value="1">United States</option>				<option value="2">Canada</option>				<option value="3">Belgium</option>				<option value="4">Germany</option>				<option value="5">Canada</option>				<option value="6">Belgium</option>				<option value="7">Germany</option>				<option value="8">Belgium</option>				<option value="9">Germany</option>				<option value="10">Canada</option>				<option value="11">Belgium</option>				<option value="12">Germany</option>			</select>		</div>		<div class="row">			<label>Question:</label>			<textarea></textarea>		</div>		<div class="last-row">			<p>All <span class="red">*</span> fields are required.</p>			<a href="" class="button">Send</a>		</div>	</form></div>
